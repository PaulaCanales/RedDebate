<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
{% block content %}
<div class="container">
  <ul class="cards">
    {% for deb in debates%}
      <li class="cards__item">
          <div class="card">
            <div class="card__content">
              <div class="card__title">{{deb.titulo}}</div>
                <div class="progress">
                  <div class="progress-bar" style="background:#18BC9C; width: 30%">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                  </div>
                  <div class="progress-bar" style="background:#d9534f; width: 70%">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                  </div>
                </div>
              <p class="card__text">{{deb.descripcion}}</p>
              <button class="btncard">Ver</button>
            </div>
          </div>
        </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
</html>
