{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1>{% trans "Cerrar Sesión" %}</h1>

<p>{% trans '¿Realmente desea cerrar su sesión?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="button">{% trans 'Cerrar' %}</button>
  <a href="{% url 'index' %}" class="button"> Cancelar </a>
</form>


{% endblock %}
